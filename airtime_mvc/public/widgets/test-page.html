			<span style="padding-bottom:8px; display:block;"><h1 class="single_title">Schedule</h1></span>
			<div class="single_inside_content"><div class="week_com">week commencing - Monday, January 6th</div>
			<script>    
    $(document).ready(function() {
        $("#scheduleTabs").airtimeWeekSchedule({
            sourceDomain:"http://hq.futuremusic.fm",
            dowText: populateDOWText(moment()),
            miscText:{time:"Time", programName:"Program Name", details:"Details", readMore:"Show Profile"},
            updatePeriod: 600 //seconds
        });
        var d = new Date().getDay();
        $('#scheduleTabs').tabs({selected: d === 0 ? 6 : d-1, fx: { opacity: 'toggle' }});
    });

// return the dowText object

function populateDOWText(date) {

   var dowText = {};

   var start_date = getStartOfPeriod(date);

   var dow = ["monday", "tuesday", "wednesday", "thursday", "friday","saturday", "sunday", "nextmonday", "nexttuesday", "nextwednesday","nextthursday", "nextfriday", "nextsaturday", "nextsunday"]

   var i;
   for(i = 0; i< 14; i++ )
   {
      var clone = moment(start_date);
      var newdate = clone.add("days", i);
      dowText[dow[i]] = newdate.format("ddd Do");
   }
   return dowText;
}

// date is a moment object
function getStartOfPeriod(date) {

   var clone = moment(date);
   var dow = clone.day();

   if ( dow == 0 )
   {
      dow = 7;
   }

    var ago = dow - 1;
    return clone.subtract("days", ago);
}

</script>
